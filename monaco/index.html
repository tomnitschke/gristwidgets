<html>
<head>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  
  <link rel="stylesheet" href="https://esm.sh/monaco-editor@0.54.0/min/vs/editor/editor.main.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

  <script type="module" src="./index.js"></script>
  <style>
    html,
    body {
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Liberation Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
  </style>
</head>
<body style="height: 100%; display: flex; flex-direction: column; margin: 0px; overflow: hidden;">
  <div id="monaco" style="border-top:0px; height: 100%; box-sizing: border-box;"></div>
  <sl-dialog id="config" label="Config" style="border:solid 10px red;">
    <div>
      <sl-input class="configItem" id="config.autosaveDelayMs" type="number" min="0" label="Autosave delay (ms)" help-text="How long to wait after a change to editor contents before saving to Grist, in milliseconds." placeholder="" clearable size="small"></sl-input>
      <sl-input class="configItem" id="config.defaultCodeLang" label="Default language" help-text="Which coding language to use by default if no 'Language' column is mapped." placeholder="" clearable size="small"></sl-input>
      <sl-input class="configItem" id="config.tabSize" type="number" min="1" label="Tab size" placeholder="" clearable size="small"></sl-input>
      <sl-checkbox class="configItem" id="config.enableCodeFolding" size="small">Enable code folding</sl-checkbox>
    </div>
    <sl-button-group slot="footer">
      <!--<sl-button id="configSaveBtn" size="small" variant="primary" onclick="document.querySelector('#config').hide();">Save</sl-button>-->
      <sl-button size="small" onclick="document.querySelector('#config').hide();">Close</sl-button>
    </sl-button-group>
  </sl-dialog>
</body>
</html>
